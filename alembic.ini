# Alembic configuration for canvas-ledger

[alembic]
# Path to migration scripts
script_location = src/cl/migrations

# Template for new revision files
file_template = %%(rev)s_%%(slug)s

# Timezone for timestamps
timezone = UTC

# Truncate revision ID
truncate_slug_length = 40

# Set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# Path separator (use : on Unix, ; on Windows)
path_separator = :

# Set to 'true' to search source files recursively
# in each "version_locations" directory
# recursive_version_locations = false

# Versions path - where migration files go
version_locations = src/cl/migrations/versions

# Database URL - overridden programmatically for actual usage
# This default is only used for alembic CLI commands
sqlalchemy.url = sqlite:///%(here)s/ledger.db

[post_write_hooks]
# Post-write hook for formatting migrations
# Uncomment to enable:
# hooks = ruff
# ruff.type = exec
# ruff.executable = ruff
# ruff.options = format REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
